version: "3.8"
services:
  api:
    build: .
    ports: ["8000:8000"]
    environment:
      API_KEYS: "demo-key,your-real-key"
      EVENT_LOG_PATH: "/data/event.log"
    volumes:
      - ./data:/data
    depends_on: [minio]
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports: ["9000:9000", "9001:9001"]
    volumes: ["./data:/data"]
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
  prometheus:
    image: prom/prometheus
    ports: ["9090:9090"]
    volumes: ["./ops/prometheus.yml:/etc/prometheus/prometheus.yml"]
  grafana:
    image: grafana/grafana
    ports: ["3000:3000"]
    environment: GF_SECURITY_ADMIN_PASSWORD=admin
    volumes: ["./ops/grafana_dash.json:/var/lib/grafana/dashboards/ds.json"]
