name: gRPC & OpenAPI

on:
  push:
    paths:
      - "proto/**"
      - "api/**"
      - "sdk/python/**"
      - ".github/workflows/grpc-ci.yml"
      - "Makefile"
  pull_request:

jobs:
  build:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r api/requirements.grpc.txt
      - name: Generate stubs
        run: make grpc.gen
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Generate OpenAPI (Docker)
        run: |
          mkdir -p openapi
          docker run --rm -v $(pwd):/work -w /work \
            ghcr.io/grpc-ecosystem/grpc-gateway:v2.19.0 \
            protoc -I . \
              --openapiv2_out=openapi \
              --openapiv2_opt=logtostderr=true \
              proto/dualsubstrate/v1/ledger.proto
      - name: Lint proto presence
        run: test -f openapi/dualsubstrate.v1.swagger.json
