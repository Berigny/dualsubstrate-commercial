name: gRPC & OpenAPI

on:
  push:
    paths:
      - "proto/**"
      - "api/**"
      - "sdk/python/**"
      - ".github/workflows/grpc-ci.yml"
      - "Makefile"
  pull_request:

jobs:
  build:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r api/requirements.grpc.txt
      - uses: bufbuild/buf-setup-action@v1
      - name: Generate stubs
        run: make grpc.gen
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler unzip
      - name: Install openapiv2 plugin (protoc-gen-openapiv2)
        run: |
          export GOBIN=$HOME/go/bin
          mkdir -p $GOBIN
          export PATH=$GOBIN:$PATH
          go install github.com/grpc-ecosystem/grpc-gateway/v2/protoc-gen-openapiv2@v2.19.0
      - name: Generate OpenAPI (local protoc)
        run: |
          mkdir -p openapi
          export PATH=$HOME/go/bin:$PATH
          protoc -I . \
            --openapiv2_out=openapi \
            --openapiv2_opt=logtostderr=true \
            proto/dualsubstrate/v1/ledger.proto
      - name: Lint proto presence
        run: test -f openapi/dualsubstrate.v1.swagger.json
