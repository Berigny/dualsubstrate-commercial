name: Proto CI

on:
  pull_request:
    paths:
      - "proto/**"
      - ".github/workflows/proto-ci.yml"
      - "buf.yaml"
      - "buf.lock"

permissions:
  contents: read
  packages: read

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Login to Fly.io registry
        if: ${{ env.FLY_ACCESS_TOKEN != '' }}
        run: |
          echo "${FLY_ACCESS_TOKEN}" | \
            docker login registry.fly.io -u x --password-stdin
      - uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.32.0"
      - uses: bufbuild/buf-lint-action@v1
        with:
          input: proto
      - uses: bufbuild/buf-breaking-action@v1
        if: "!contains(github.event.pull_request.labels.*.name, 'proto-breaking')"
        with:
          input: proto
          against: "https://github.com/${{ github.repository }}.git#branch=main"

  comment:
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš« **Buf CI failed** â€“ please run `buf lint` locally and fix violations."
            });
