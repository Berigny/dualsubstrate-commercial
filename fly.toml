app = "dualsubstrate-demo"
primary_region = "syd"

[build]
  image = "ghcr.io/berigny/dualsubstrate:latest"

[env]
  ROCKS_PATH = "/data/ledger"
  LOG_LEVEL = "info"
  DS_GATEWAY_API_KEY = "local-dev"

[mounts]
  source = "ledger_volume"
  destination = "/data"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = false

  [services.concurrency]
    soft_limit = 20
    hard_limit = 50
