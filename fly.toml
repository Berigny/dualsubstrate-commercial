app = "dualsubstrate-commercial"
primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[env]
  ROCKS_PATH = "/data/ledger"
  LOG_LEVEL = "info"
  
[mounts]
  source = "ledger_volume"
  destination = "/app/data"

[processes]
  app = "uvicorn backend.main:app --host 0.0.0.0 --port 8080 --http h11"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  auto_stop_machines = false
  auto_start_machines = false

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    soft_limit = 20
    hard_limit = 50
